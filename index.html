<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pythagoras | Fossasia</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lora:400italic,400'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet" type="text/css">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1>Pythagoras Tree </h1>
        <hr>
    </header>
    <div class="settings">
        <div>
            <label for="depth">Depth:</label>
            <input id="depth" type="number" />
        </div>
        <div class="settings1">
            <label for="size">Size(initial)</label>
            <input id="size" type="number" />
        </div>
        <div class="settings2">
            <label for="borderSize">Border size:</label>
            <input id="borderSize" type="number" />
        </div>
        <div class="settings3">
            <label for="fromColor">From color:</label>
            <input id="fromColor" type="color" />
            <span>&rarr;</span>
            <input id="toColor" type="color" />
        </div>
        <div class="settings4">
            <label for="delayed">Delayed:</label>
            <input id="delayed" type="checkbox" />
            <input id="time" type="number" /><span>ms</span>
        </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <footer>
        <h4>Made with &nbsp;<i class="fa fa-heart"></i>&nbsp;for <a href="https://fossasia.org" class="link">Fossasia.org</a></footer>
    
        <script src="index.js"></script>

    
    
    
  </body>
</html>
